<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-[Inter] flex flex-col items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl p-6 max-w-md w-full text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-2">Plan Management App</h1>
    <p class="text-gray-600 mb-4">Manage your subscription plan with Firebase + GitHub Pages.</p>

    <div id="status" class="mb-4 text-gray-700">🔄 Initializing...</div>

    <button id="upgrade" class="hidden bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700">
      Upgrade to Premium
    </button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // 🔹 Replace with your Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyBg0sXdxmRfaH9dF5ItiWnCEU2B4LDiCWA",
        authDomain: "attendanceapp-6769c.firebaseapp.com",
        databaseURL: "https://attendanceapp-6769c-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "attendanceapp-6769c",
        storageBucket: "attendanceapp-6769c.firebasestorage.app",
        messagingSenderId: "317326164920",
        appId: "1:317326164920:web:ae856d3bc0f64f0f3fc54d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    async function main() {
      const statusEl = document.getElementById("status");
      try {
        // Anonymous login
        const userCred = await signInAnonymously(auth);
        const userId = userCred.user.uid;
        const userDocRef = doc(db, "users", userId);

        // Default plan
        await setDoc(userDocRef, { plan: "free" }, { merge: true });

        // Listen for changes
        onSnapshot(userDocRef, (docSnap) => {
          if (docSnap.exists()) {
            const data = docSnap.data();
            statusEl.textContent = `✅ Current Plan: ${data.plan}`;
          }
        });

        // Upgrade button
        const upgradeBtn = document.getElementById("upgrade");
        upgradeBtn.classList.remove("hidden");
        upgradeBtn.addEventListener("click", async () => {
          await updateDoc(userDocRef, { plan: "premium" });
          alert("🎉 Upgraded to Premium!");
        });

      } catch (err) {
        console.error(err);
        statusEl.textContent = "❌ Error: " + err.message;
      }
    }

    main();
  </script>
</body>
</html>
